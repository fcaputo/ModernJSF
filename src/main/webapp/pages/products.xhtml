<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <f:view transient="true">
        <section id="products">
            <form jsf:id="order">
                <h1>Code</h1>
                Random code snippet in JavaScript, Groovy, HTML, CSS, SCSS and Java.<br/>
                <f:validateBean>
                    <input type="number" jsf:value="#{products.count}" jsf:id="count"/>
                </f:validateBean>

                <h:message id="error" for="count" style="display: none" styleClass="error alert"/>

                <f:ajax execute="@form" render="error">
                    <button type="submit" jsf:action="#{products.buy}" jsf:id="submit" class="btn btn-default">Buy</button>
                </f:ajax>
            </form>
        </section>
    </f:view>
</ui:composition>
